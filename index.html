    <title>CS2战术目录</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            max-width: 120px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        h1 {
            text-align: center;
            color: #1a73e8;
        }
        
        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        
        /* 按钮样式 */
        .tactic-button {
            flex: 1 1 23%; /* 每个按钮占 25% 宽度（四列） */
            background-color: #000000;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .tactic-button:hover {
            background-color: #f056b3;
        }
        
        /* 响应式调整（移动端） */
        @media (max-width: 768px) {
            .tactic-button {
                flex: 1 1 45%; /* 移动端两列 */
            }
        }
    </style>
</head>
